<!-- This doctype is an declaration to the browser telling it what info to expect.-->
<!DOCTYPE html>

<html lang="en">
    <!--This is an comment that wont be read by the computer, ctrl / for shorthand.-->

    <!-- Contains document meta data, anything in the head will not be displayed in the browser, this is info for the browser not user. -->
<head>
    <!-- meta data is info about data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Day 1</title>
</head>
<body>
    <!-- h1 is the heading of the page, it goes up to h6. h6 being the smallest heading and lowest importance-->
    <h1>This is an h1 heading</h1>
    <h2>This is an h2 heading</h2>
    <h3>This is an h3 heading</h3>
    <h4>This is an h4 heading</h4>
    <h5>This is an h5 heading</h5>
    <h6>This is an h6 heading</h6>
      <p>This is an paragraph.</p>
      <!-- this is an anchor tag that is used for links -->
      <a href="internal_link.html">Internal Link</a> 
      <p> </p>
      <a href="https://www.youtube.com/">External Link</a>
      <p></p>
      <!-- local image -->
      <img src="HTML logo.png" alt="HTML Logo">
      <p></p>
      <!-- external image, links to the address of the image -->
      <img src="https://logowik.com/content/uploads/images/123_css3.jpg" alt="CSS Logo">
</body>
</html>
