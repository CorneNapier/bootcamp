<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Update -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>HTML Media</title>
</head>

<body>

    <h1>HTML Media</h1>

    <div id="iframes" style="background-color: beige;">

        <!-- Embed another webpage with an iFrame -->
        <iframe src="https://www.justit.co.uk/" frameborder="0" width="560px" height="315px"></iframe>

        <!-- Embed a google map with an iFrame -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317716.6061574207!2d-0.4312159236436582!3d51.528607055371616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b323093d307%3A0x2fb199016d5642a7!2sThe%20British%20Museum!5e0!3m2!1sen!2suk!4v1701855004595!5m2!1sen!2suk"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- Embed a youtube video with an iFrame -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PlxWf493en4?si=tJC34HcTMNeoXDBH"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

    </div>

    <!-- HTML Video -->
    <div id="video" style="background-color: aquamarine;">

        <video src="pexels-blockhaus-malung-19298575 (Original).mp4" width="560px" height="315px" controls>
            Your browser does not support HTML video
        </video>

    </div>

    <!-- HTML Audio -->
    <div id="audio" style="background-color: chocolate;">

        <audio controls src="mixkit-fast-rocket-whoosh-1714.wav">
            Your browser does not support HTML Audio
        </audio>

    </div>



</body>

</html>
