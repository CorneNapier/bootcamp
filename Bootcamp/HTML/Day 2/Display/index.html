<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Display</title>
</head>

<body>
    <!-- Block element -->

    <h1>A h1 is a block level element</h1>
    <p>A paragraph is a block level element</p>
    
    <!-- Inline element -->
    <label for="">Hello</label>
    <input type="text">
    <a href="">Inline Element</a>

    <!-- A div is a block level element that is used to contain other elements -->
    <div>
        <a href="">Inline Element</a>
    </div>

    <p>Hello my name <span>is Corn√© Napier</span></p>



    
</body>

</html>
